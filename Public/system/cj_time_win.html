<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>定时采集生成器</title>
<style type="text/css">
table{ border:1px solid #F0F0F0; font-size:12px; width:650px; height:350px; padding:5px}
input{ text-align:center}
.w50{ width:50px}
.w500{ width:500px}
</style></head>
<body>
<form action="?s=Admin-Cj-Wait" method="post">
<table border='0' cellpadding='0' cellspacing='0' align='center'>
<tr><th colspan="2" style="height:60px;background:#DEEDFE;color:#0000FF;font-size:16px">API资源库定时采集器（需浏览器打开该页面）</th></tr>
<tr>
<td width="50%" rowspan="5">
<select name="ds[url][]" multiple style=" width:250px;height:300px">
<volist name="list_cj" id="feifei">
<option value="index.php?s=Admin-Cj-Api-action-day-cjid-{$feifei.cj_id}-xmlurl-{$feifei.cj_url|base64_encode}-h-24">{$i}、{$feifei.cj_name}</option>
</volist>
</select>
</td>
<td>采集当天数据频率(分钟/次)： <input name="ds[caiji]" type="text"  value="5" class="w50"/></td>
</tr>
<tr>
  <td>采集后生成静态网页间隔(分钟)： <input name="ds[create]" type="text"  value="5" class="w50"/></td>
</tr>
<tr>
  <td>注：为节约服务器资源，分类页将不生成，请手动定期生成；不需要定时操作的模块，请填写0。</td>
</tr>
<tr><td colspan="2" ></td></tr>
<tr><td colspan="2" style="text-align:center"><input name="" type="submit"  value="执行定时任务"/></td></tr>
</table>
</form>
</body>
</html>
